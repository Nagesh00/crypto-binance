<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News & Market Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .crypto-price { font-family: 'Courier New', monospace; font-weight: bold; }
        .price-up { color: #28a745; }
        .price-down { color: #dc3545; }
        .market-card { transition: transform 0.2s; }
        .market-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-coins me-2"></i>Crypto News & Market Data</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="jumbotron bg-gradient text-white text-center py-5 mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <h1 class="display-4"><i class="fas fa-coins me-3"></i>Crypto Market Data</h1>
            <p class="lead">Real-time cryptocurrency data and automated news updates</p>
            <p><span class="badge bg-light text-dark">Auto-updated every 2 hours</span></p>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3><i class="fas fa-chart-line me-2 text-primary"></i>Market Overview</h3>
            </div>
            <div class="card-body">
                <div id="market-data">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3">Loading market data...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-bitcoin me-2"></i>Bitcoin Chart</h3>
            </div>
            <div class="card-body p-0">
                <div class="tradingview-widget-container" style="height:400px;width:100%">
                    <div id="tradingview_btc"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        // Load market data
        fetch('./_data/market_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('market-data');
                if (data.coins && data.coins.length > 0) {
                    let html = '<div class="table-responsive"><table class="table table-hover">';
                    html += '<thead class="table-dark"><tr><th>Symbol</th><th>Price</th><th>24h Change</th><th>Volume</th></tr></thead><tbody>';
                    
                    data.coins.forEach(coin => {
                        const changeClass = coin.priceChangePercent.includes('-') ? 'price-down' : 'price-up';
                        const changeIcon = coin.priceChangePercent.includes('-') ? 'fa-arrow-down' : 'fa-arrow-up';
                        
                        html += `<tr>
                            <td><strong>${coin.symbol}</strong></td>
                            <td class="crypto-price">$${parseFloat(coin.lastPrice).toFixed(4)}</td>
                            <td class="${changeClass}"><i class="fas ${changeIcon} me-1"></i>${coin.priceChangePercent}%</td>
                            <td>$${parseFloat(coin.quoteVolume).toLocaleString()}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p class="text-muted">Market data will appear here once loaded.</p>';
                }
            })
            .catch(error => {
                document.getElementById('market-data').innerHTML = '<p class="text-warning">Market data temporarily unavailable.</p>';
            });

        // TradingView chart
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "1H",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_btc"
        });
    </script>
</body>
</html>
