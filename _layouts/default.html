<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .crypto-price {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .price-up {
            color: #28a745;
        }
        .price-down {
            color: #dc3545;
        }
        .market-card {
            transition: transform 0.2s;
        }
        .market-card:hover {
            transform: translateY(-2px);
        }
        .news-image {
            max-height: 200px;
            object-fit: cover;
        }
        .last-updated {
            font-size: 0.8em;
            color: #6c757d;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">
                <i class="fas fa-coins me-2"></i>
                {{ site.title }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/' | relative_url }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/market' | relative_url }}">
                            <i class="fas fa-chart-line me-1"></i>Market
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/news' | relative_url }}">
                            <i class="fas fa-newspaper me-1"></i>News
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>{{ site.title }}</h5>
                    <p>{{ site.description }}</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>
                        <i class="fas fa-sync-alt me-1"></i>
                        Auto-updated every 2 hours
                    </p>
                    <p class="last-updated">
                        <small>Powered by Binance API & Jekyll</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-refresh market data every 5 minutes -->
    <script>
        // Auto-refresh the page every 5 minutes for live data
        setTimeout(function(){
            location.reload();
        }, 300000);
    </script>
</body>
</html>
